<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"></link>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <div class="title">
            <h2>Basketball Scoreboard</h2>
        </div>
        <div class="body">
          <div class="body-score">
            <div class="home">
              <h1>Home</h1>
              <div class="score">0</div>
              <button class="button-1">+1</button>
              <button class="button-2">+2</button>
              <button class="button-3">+3</button>
            </div>
            <div class="home">
              <h1>Guest</h1>
              <div class="score2">0</div>
              <button class="button-4">+1</button>
              <button class="button-5">+2</button>
              <button class="button-6">+3</button>
            </div>
          </div>
          <button class="btn">New Game</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
